/*
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

    Nextflow config file for running minimal tests
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Defines input files and everything required to run a fast and simple pipeline test.

    Use as follows:
        nextflow run nf-core/variantcatalogue -profile test,<docker/singularity> --outdir <OUTDIR>

----------------------------------------------------------------------------------------
*/

params {
    config_profile_name        = 'Test profile'
    config_profile_description = 'Minimal test dataset to check pipeline function'

    // Limit resources so that this can run on GitHub Actions
    max_cpus   = 16
    max_memory = '60.GB'
    max_time   = '6.h'

    // Input data

    input                      = 'assets/local_samplesheet.csv'
    tmp_dir                    = 'tmp/'
    test_bed = 'test.bed'

    // Genome references
    genome            = 'GRCh38'
    reference         = '/home/rodtheo/Bioinfo/project-data/nextflow/sarek/data/ref/Homo_sapiens/GATK/GRCh38/Sequence/WholeGenomeFasta/Homo_sapiens_assembly38.fasta'
    reference_index   = '/home/rodtheo/Bioinfo/project-data/nextflow/sarek/data/ref/Homo_sapiens/GATK/GRCh38/Sequence/WholeGenomeFasta/Homo_sapiens_assembly38.fasta.fai'

    species           = 'Homo_sapiens' 
    cache_version     = '105'
    cache_path        = []
    vep_extra_files   = []

    Mitochondrial_chromosome = 'chrM'
